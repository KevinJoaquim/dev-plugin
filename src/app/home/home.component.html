<mat-drawer-container>
  <mat-drawer class="menu" #side mode="side" opened>
    <h1>Home</h1>
  </mat-drawer>
  <mat-drawer-content>
    <fa (click)="side.opened = !side.opened" name="angle-double-right" size="3x"></fa>
    <h1>Users</h1>
    <div class="container">
      <table class="table table-dark table-hover table-striped">
        <thead class="thead-light">
          <tr>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Steve Smith</td>
            <td>28</td>
          </tr>
          <tr>
            <td>David Warner</td>
            <td>29</td>
          </tr>
          <tr>
            <td>Joe Root</td>
            <td>27</td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
